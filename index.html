<head>
    <script type="text/javascript">
        function IsInstalled () {
            if (window.external && window.external.IsSearchProviderInstalled) {
                var isInstalled = window.external.IsSearchProviderInstalled ("https://www.go.mail.ru");
                console.log(`is installed = ${isInstalled}`);
                if (!isInstalled) {
                    alert('go.mail is not intall');
                    window.external.AddSearchProvider ("https://go.mail.ru/opensearch.xml");
                }
            }
            else {
                alert ("Your browser does not support the IsSearchProviderInstalled method!");
            }
        }
    </script>
</head>
<body>
    <button onclick="IsInstalled()">test search provider</button>
    <br /><br />
    Try to add searchProvider.
</body>
