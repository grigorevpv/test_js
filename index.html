<head>
    <script type="text/javascript">
        function AddSearch() {
            if (window.external && ('AddSearchProvider' in window.external) && ('IsSearchProviderInstalled' in window.external)) {
                alert ("Browser supported AddSearchProvider and IsSearchProviderInstalled methods!");
                if (!window.external.IsSearchProviderInstalled('https://go.mail.ru/')) {
                    alert ("Mails's search engine not installed");
                    window.external.AddSearchProvider ('https://go.mail.ru/opensearch.xml');
                    alert ("Search engine has been added");
                }
            } else {
                alert ("Browser does not supported external methods!");
            }
        }
    </script>
</head>
<body>
    <button onclick="AddSearch()">test search provider</button>
    <br /><br />
    Try to add searchProvider.
</body>
