<head>
    <script type="text/javascript">
        function AddSearch() {
            if (window.external && ('AddSearchProvider' in window.external)) {
                alert ("Browser supported AddSearchProvider method!");
                window.external.AddSearchProvider ('https://go.mail.ru/opensearch.xml');
                alert ("Search engine has been added");
            } else {
                alert ("Browser does not supported AddSearchProvider method!");
            }
        }
    </script>
</head>
<body>
    <button onclick="AddSearch()">test search provider</button>
    <br /><br />
    Try to add searchProvider.
</body>
